<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>RPG - Dragon Repeller</title>
  <!--external css-->
  <link rel="stylesheet" href="style.css">
  <!--jquery-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">Name: <strong><span id="playerNameText">Gladiator</span></strong></span>
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1">Go to store</button>
    <button id="button2">Go to Arena</button>
    <button id="button3">Fight Champion</button>
  </div>
  <div id="opponentStats">
    <span class="stat">Opponent Name: <strong><span id="opponentName"></span></strong></span>
    <span class="stat">Health: <strong><span id="opponentHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to Gladiator's Coliseum. You must become Coliseum Champion! You are in the town square. Where do you want to go? Use the buttons above.</div>
</div>
<script  src="script.js"></script>
</body>

</html>
